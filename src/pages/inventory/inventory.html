<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <h2>Nombre:</h2>
      <p>{{ (product | async)?.name }}</p>
      <br>
      <h2>Categoría:</h2>
      <p>{{ (product | async)?.category }}</p>
      <br>
      <h2>Fecha de caducidad: </h2>
      <p>{{ (product | async)?.expiredDate }}</p>
    </ion-item>

  </ion-list>

</ion-content>
