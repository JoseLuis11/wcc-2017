<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Información</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <h2 color="primary">Nombre:</h2>
      <p>{{ (product | async)?.name }}</p>
      <br>
      <h2 color="primary">Categoría:</h2>
      <p>{{ (product | async)?.category }}</p>
      <br>
      <h2 color="primary">Fecha de caducidad: </h2>
      <p>{{ (product | async)?.expiredDate }}</p>
    </ion-item>

  </ion-list>

</ion-content>
