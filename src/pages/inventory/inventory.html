<ion-header>

  <ion-navbar>
    <ion-title>inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <!-- Validar si el id esta en BD -->
      <ion-label *ngIf="isId"  color="primary">
        <h6>{{product.name}}</h6>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        <h6>Ingresar fecha de caducidad</h6>
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="product.expiredDate" ></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="notify()">notify</button>


</ion-content>
