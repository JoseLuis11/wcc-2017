<ion-content padding>
  <ion-list>
    <img src="assets/img/logo.png">
    <ion-item>
      <ion-label floating>Correo electronico</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button color="primary" block (click)="login()">Iniciar Sesión</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿No estás registrado? <a [navPush]="registerPage">Regístrate. </a></p>
  </ion-toolbar>
</ion-footer>
