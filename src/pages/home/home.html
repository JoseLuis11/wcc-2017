<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Value:</h2> {{barcodeValue}}
  <ion-fab right bottom>
    <button ion-fab (click)="scan()">
      <ion-icon name="ios-barcode-outline"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products | async">
        <ion-item>
          <h2>{{ product.name }}</h2>
          <p>{{ product.category }}</p>
          <ion-note item-end>{{ product.expiredDate }}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteProduct(product.$key)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          Eliminar
        </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
