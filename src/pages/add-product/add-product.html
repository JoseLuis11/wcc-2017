<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Agregar medicamento</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines padding-top>
    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="product.category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Fecha de caducidad</ion-label>
      <ion-datetime displayFormat="MMM/DD/YYYY" max="2030" min="2016" [(ngModel)]="product.expiredDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <br>
  <div padding-left padding-right>
    <button ion-button color="primary" block [disabled]="product.name.length<3 || product.category.length<3 || product.expiredDate.length<4"
      (click)="addToInventory()">AÃ±adir a inventario</button>
  </div>

</ion-content>
